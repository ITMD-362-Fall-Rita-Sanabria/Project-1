<body>
	<main>
		<h1>Join our CATalog!</h1>
		<h2>Do you love Cats?</h2>
		<h2>Would you like to learn more about Cats weekly?</h2>
		<p>Sign up now to receive weekly updates about cats</p>
		<form class="singup-form" id="signupform">
				<label for="firstname">First Name</label>
				<input type="text" id="firstname" name="firstname" placeholder="Enter your First Name" required>

				<label for="lastname">Last Name</label>
				<input type="text" id="lastname" name="lastname" placeholder="Enter your Last Name" required>

				<label for="email">Email</label>
				<input type="email" id="email" name="email" placeholder="Enter your Email" required>

				<button id="submitbtn" type="submit">Sign Up Now</button>
		</form>
	</main>
</body>
